{% if post.featured_embed %}
  <div class="featured-embed">
    <div class="slides-wrapper">
      <iframe
        class="img-responsive"
        src="{{ post.slides_url }}"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>

{% elsif post.featured_image %}
  <img
    class="img-responsive"
    src="{{ post.featured_image }}"
    title="{{ post.title }}">
{% endif %}
