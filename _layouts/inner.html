{% include header.html %}

  <article>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          {% if page.featured_embed %}
            <div class="featured-embed">
              <div class="slides-wrapper">
                <iframe src="{{ page.slides_url }}" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" loading="lazy"></iframe>
              </div>
            </div>
          {% endif %}

          {{ content }}

        </div>
      </div>
    </div>
  </article>
